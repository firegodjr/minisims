<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/knockout.js"></script>
    <script src="scripts/util/noise.js"></script>
    <script src="scripts/zDog/zdog.js"></script>
    <script src="build/main.js" type="module"></script>
    <title>Drone Sim 2019</title>
</head>
<body>
    <div id="left-panel" class="panel">
        <h1>Drones</h1>

        <div class="panel-content">
            <button id="btn_adddrone" data-bind="click: addDrone">Add a Drone</button>
            <div class="content-group" title="Selected Drone">
                <ul>
                    <li><button id="btn_addwheat" data-bind="click: () => addWheat(1)">Add Wheat</button></li>
                    <li><button id="btn_delwheat" data-bind="click: () => addWheat(-1)">Delete Wheat</button></li>
                    <li><button id="btn_addore" data-bind="click: () => addOre(1)">Add Ore</button></li>
                    <li><button id="btn_delore" data-bind="click: () => addOre(-1)">Delete Ore</button></li>
                </ul>
                <ul>
                    <li>
                        <button class="dropdown">Set Job</button>
                    </li>
                    <li><button>Clear Job</button></li>
                    <li><button class="dropdown">Set Goal</button></li>
                    <li><button>Clear Goal</button></li>
                </ul>
            </div>
            <button id="btn_dotick">Next Turn</button>
            <div class="content-group" title="Games">
                <button data-bind="click: saveGame">Save Game</button>
                <ul data-bind="foreach: games">
                    <li>
                        <button data-bind="click: () => $parent.loadGame($index()), text: 'Game ' + $data.m_name">
                                <button data-bind="click: () => $parent.deleteGame($index())">x</button>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="content-group" title="All Drones">
                <ul class="dynamic-content" data-bind="foreach: drones">
                    <li><button data-bind="click: () => $parent.selectDrone($data), text: 'Drone: ' + $data"></button></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="center-panel">
        <canvas id="cvs_viewport" width="240" height="999" />
    </div>
    <div id="output-panel">
        <textarea id="console"></textarea>
    </div>
    

    <div id="right-panel" class="panel">
        <h1>Properties</h1>
        <div class="panel-content">
            <h2 id="lbl_dronename" data-bind="text: drone_name">Drone Name</h2>
            <h3>Energy</h3>
            <progress data-bind="value: drone_energy" id="prgbar_energy" max="100" value="10" title="Energy"></progress>
            <h3>Inventory</h3>
            <div data-bind="foreach: drone_inventory" id="inventory-pane" class="flex-menu">
                <div><span data-bind="text: m_item"></span>: <span data-bind="text: m_count"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
