<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/util/noise.js"></script>
    <script src="scripts/zDog/zdog.js"></script>
    <script src="scripts/main.js" type="module" defer="defer"></script>
    <title>Drone Sim 2019</title>
</head>
<body>
    <div id="left-panel" class="panel">
        <h1>Drones</h1>

        <div class="panel-content">
            <button id="btn_adddrone">Add a Drone</button>
            <div class="content-group" title="Selected Drone">
                <ul>
                    <li><button id="btn_addwheat">Add Wheat</button></li>
                    <li><button id="btn_delwheat">Delete Wheat</button></li>
                    <li><button id="btn_addore">Add Ore</button></li>
                    <li><button id="btn_delore">Delete Ore</button></li>
                </ul>
                <ul>
                    <li>
                        <button class="dropdown">Set Job</button>
                    </li>
                    <li><button>Clear Job</button></li>
                    <li><button class="dropdown">Set Goal</button></li>
                    <li><button>Clear Goal</button></li>
                </ul>
            </div>
            <button id="btn_dotick">Next Turn</button>
        </div>
    </div>

    <div id="center-panel">
        <canvas id="cvs_viewport" width="240" height="999" />
    </div>
    <div id="output-panel">
        <textarea id="console"></textarea>
    </div>
    

    <div id="right-panel" class="panel">
        <h1>Properties</h1>
        <div class="panel-content">
            <h2 id="lbl_dronename">Drone Name</h2>
            <h3>Energy</h3>
            <progress id="prgbar_energy" max="100" value="10" title="Energy"></progress>
            <h3>Inventory</h3>
            <div id="inventory-pane" class="flex-menu">

            </div>
        </div>
    </div>
</body>
</html>
